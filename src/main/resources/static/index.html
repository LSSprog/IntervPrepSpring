<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="container" ng-controller="indexController">

        <h1>База данных студенов Университета</h1>

        <h3>Список студентов</h3>
        <table class="table table-hover" cellpadding="0" cellspacing="0">
            <thead>
                <tr>
                    <td>Имя</td>
                    <td>Возраст</td>
                </tr>
            </thead>
            <tbody>
            <tr ng-repeat="s in StudentsList">
                <td>{{s.name}}</td>
                <td>{{s.age}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="deleteStudentById(s.id)">Удалить студента</button>
                </td>
            </tr>
            </tbody>
        </table>

        <label for="inputName">Введите Имя студента</label>
        <input type="text" ng-model="newStudent.name" id="inputName" class="form-control" placeholder="Имя">

        <label for="inputAge">Введите возраст студента</label>
        <input type="number" ng-model="newStudent.age" id="inputAge" class="form-control" placeholder="Возраст">

        <button class="btn btn-primary" ng-click="createNewStudent(newStudent)">Добавить нового студента в базу</button>


    </div>

</body>
</html>
